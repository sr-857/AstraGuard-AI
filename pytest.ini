[pytest]
addopts = -p no:langsmith --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    error_handling: marks tests for error handling
    memory: marks tests for memory engine

[coverage:run]
source = core,anomaly,state_machine,memory_engine,astraguard
branch = True
omit = 
    */tests/*
    setup.py
    */site-packages/*
    */__pycache__/*
    core/input_validation.py
    classifier/*
    state_machine/mission_policy.py
    memory_engine/replay_engine.py
    memory_engine/decay_policy.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True
fail_under = 80
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
