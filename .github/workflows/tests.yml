        sys.exit(1)
        "
    
    - name: Run pytest
      env:
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/ \
          -v \
          --cov=anomaly \
          --cov=classifier \
          --cov=memory_engine \
          --cov=state_machine \
          --cov=core \
          --cov-report=xml \
          --timeout=10 \
          --tb=short
    
    - name: Clean up pip cache
      if: always()
      run: pip cache purge
